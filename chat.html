<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام‌رسان P2P امن</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="setup-container">
            <label for="name">نام خود را وارد کنید:</label>
            <input type="text" id="name" placeholder="مثلاً: علی" required>

            <label for="pass">گذرواژه مشترک:</label>
            <input type="password" id="pass" placeholder="یک گذرواژه قوی وارد کنید" required>

            <button id="startBtn">شروع و وصل خودکار</button>
        </div>
        
        <div class="chat-box" style="display: none;">
            <div class="messages-container" id="messages"></div>
            <div class="input-container">
                <input type="text" id="textMsg" placeholder="پیام..." onkeydown="if(event.key==='Enter'){sendMsg()}">
                <button id="sendBtn">ارسال</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="chat.js"></script>
</body>
      </html>
